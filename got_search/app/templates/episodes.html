{% extends "base.html" %}
{% block title %}Game of Thrones{% endblock %}
{% block body %}
    <div class="container-fluid">
        <h1>Season {{ season.num }} Episodes</h1>
        {% for episode in episodes|sort(attribute='num') %}
            <h3>{{ episode.title }} (Episode {{ episode.num }})</h3>
            {{ episode.synopsis }}
            <br>
            <br>
            <br>
        {% endfor %}
    </div>
{% endblock %}
