{% block title %}Game of Thrones{% endblock %}
{% block body %}

        <h1>{{ heading }}</h1>
        {% for seasons in season_groups %}
            <div class="row">
                {{ render_seasons_and_episodes(seasons, episodes_by_season) }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
